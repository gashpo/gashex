            methods: {

                    var windowW = window.innerWidth;
                    $('#lang-box').toggleClass('show');
                    // $('body').toggleClass('hidden');
                    $('.subMenu-box').removeClass('show');
                },
                openSubMenu: function () {
                    var windowW = window.innerWidth;
                    $('.subMenu-box').toggleClass('show');
                    // $('body').toggleClass('hidden');
                    $('#lang-box').removeClass('show');

                    if (windowW <= 1024) {
                        $('.black-wall').toggle();
                    }
                },
                hideSubMenu: function () {
                    $('.black-wall').hide();
                    $('.subMenu-box').toggleClass('show');
                    $('body').removeClass('hidden');
                },
                openLang_m: function () {
                    var windowW = window.innerWidth;
                    $('#lang-box_m').toggleClass('hidden');
                    // $('body').toggleClass('hidden');
                },
                openNav: function () {
                    var windowW = window.innerWidth;
                    $('nav').toggleClass('show');
                    $('body').toggleClass('hidden');

                    if (windowW <= 1024) {
                        $('.black-wall').toggle();
                        $('#lang-box').removeClass('show');
                    }
                },
                hideNav: function () {
                    $('.black-wall').hide();
                    $('nav').toggleClass('show');
                    $('body').removeClass('hidden');
                },
                walletLog: function () {
                    this.isWalletLogIn = !this.isWalletLogIn;
                },
                bfLog: function () {
                    this.isBfLogIn = !this.isBfLogIn;
                },
                copyAddr: function () {
                    $('#addr').select();
                    document.execCommand('copy');
                    this.copied = true
                    window.setTimeout(function () {
                        vm.copied = false
                    }, 5000);
                },
                hideBlackWall: function () {
                    var windowW = window.innerWidth;
                    if (windowW < 768) {
                        $('.black-wall').hide();
                        $('nav').hide();
                        $('.subMenu-box').hide();
                        $('body').toggleClass('hidden');
                    } else { }
                },
                show: function (e) {
                    const target = e.currentTarget
                    $(target).siblings('.qa-desc').slideToggle(500);
                    $(target).toggleClass('action');
                },
            },
        });
