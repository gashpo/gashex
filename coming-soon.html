                    <div class="btns">

                            <button @click="openLang">

                                <li @click="openLang" v-on:click="activelang='1'"
                                    v-bind:class="[ activelang === '1' ? 'active' : '' ]">
                                    繁體中文</li>
                                <li @click="openLang" v-on:click="activelang='2'"
                                    v-bind:class="[ activelang === '2' ? 'active' : '' ]">

                            </button>
                        </div>
                    </div>

                    </button>
                </div>
            </div>

                <ul>

                </ul>

            </nav>
            <div class="subMenu-box">
                <div class="content">
                    <div class="subMenu">
                        <button class="hide" @click="hideSubMenu"><img src="images/icon/ic-m-nav-hide.svg"></button>
                        <!-- <div class="points"><img src="images/icon/ic-dGash.svg">300,000</div> -->
                        <ul>
                            <li :class="[isWalletLogIn ? 'log-in' : 'log-out']">
                                <span class="log-title">錢包地址</span>
                                <a @click="walletLog" href="javascript:void(0)"
                                    v-html="isWalletLogIn ? '登出' : '登入'"></a>
                                <span @click="copyAddr" id="addr" class="login-id" :class="copied? 'active': ''">
                                    0x130...123D <img src="images/icon/ic-copy.svg"> <span v-show="copied">複製成功</span>
                                </span>
                            </li>
                            <!-- <li :class="[isBfLogIn ? 'log-in' : 'log-out']">

                            </li> -->

                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="comingsoon-img">
                <img src="images/coming-soon.svg">

        </main>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script src="js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    activelang: '1',
                    isWalletLogIn: false,
                    isBfLogIn: false,
                    copied: false,
                }
            },
            methods: {
                openLang: function () {
                    var windowW = window.innerWidth;
                    $('#lang-box').toggleClass('show');
                    // $('body').toggleClass('hidden');
                    $('.subMenu-box').removeClass('show');
                },
                openSubMenu: function () {
                    var windowW = window.innerWidth;
                    $('.subMenu-box').toggleClass('show');
                    // $('body').toggleClass('hidden');
                    $('#lang-box').removeClass('show');

                    if (windowW <= 1024) {
                        $('.black-wall').toggle();
                    }
                },
                hideSubMenu: function () {
                    $('.black-wall').hide();
                    $('.subMenu-box').toggleClass('show');
                    $('body').removeClass('hidden');
                },
                openLang_m: function () {
                    var windowW = window.innerWidth;
                    $('#lang-box_m').toggleClass('hidden');
                    // $('body').toggleClass('hidden');
                },
                openNav: function () {
                    var windowW = window.innerWidth;
                    $('nav').toggleClass('show');
                    $('body').toggleClass('hidden');

                    if (windowW <= 1024) {
                        $('.black-wall').toggle();
                        $('#lang-box').removeClass('show');
                    }
                },
                hideNav: function () {
                    $('.black-wall').hide();
                    $('nav').toggleClass('show');
                    $('body').removeClass('hidden');
                },
                walletLog: function () {
                    this.isWalletLogIn = !this.isWalletLogIn;
                },
                bfLog: function () {
                    this.isBfLogIn = !this.isBfLogIn;
                },
                copyAddr: function () {
                    $('#addr').select();
                    document.execCommand('copy');
                    this.copied = true
                    window.setTimeout(function () {
                        vm.copied = false
                    }, 5000);
                },
                hideBlackWall: function () {
                    var windowW = window.innerWidth;
                    if (windowW < 768) {
                        $('.black-wall').hide();
                        $('nav').hide();
                        $('.subMenu-box').hide();
                        $('body').toggleClass('hidden');
                    } else { }
                },
            },
        });
